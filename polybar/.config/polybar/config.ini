; Import Catppuccin Mocha colors
include-file = ~/.config/polybar/mocha.ini

[bar/main]
width = 100%
height = 34
fixed-center = true

background = ${colors.base}
foreground = ${colors.text}

line-size = 3

padding-left = 2
padding-right = 2

module-margin = 1

; Font configuration
font-0 = JetBrainsMono Nerd Font Mono:size=10;3
font-1 = JetBrainsMono Nerd Font Mono:size=14;3
font-2 = JetBrainsMono Nerd Font Mono:size=11;3

modules-left = bspwm spotify
modules-center = date
modules-right = pulseaudio memory cpu temperature battery wlan

tray-position = right
tray-padding = 2

cursor-click = pointer

[module/bspwm]
type = internal/bspwm

format = <label-state>

label-focused = %index%
label-focused-background = ${colors.surface0}
label-focused-foreground = ${colors.blue}
label-focused-underline = ${colors.blue}
label-focused-padding = 2

label-occupied = %index%
label-occupied-foreground = ${colors.subtext0}
label-occupied-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.surface1}
label-empty-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.base}
label-urgent-padding = 2

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh
interval = 2

format = <label>
format-prefix = "‚ô´ "
format-prefix-foreground = ${colors.green}

label = %output:0:45:...%

click-left = playerctl --player=spotify play-pause
click-right = spotify
scroll-up = playerctl --player=spotify next
scroll-down = playerctl --player=spotify previous

[module/date]
type = internal/date
interval = 1

date = %a, %b %d
time = %H:%M:%S

label = %date% %time%
format-prefix = "üïê "
format-prefix-foreground = ${colors.blue}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.blue}

label-volume = %percentage%%

format-muted-prefix = "MUTE "
format-muted-prefix-foreground = ${colors.red}
label-muted = %percentage%%
label-muted-foreground = ${colors.surface2}

click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <label-charging>
format-charging-prefix = "CHG "
format-charging-prefix-foreground = ${colors.green}

format-discharging = <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.yellow}

format-full = <label-full>
format-full-prefix = "FULL "
format-full-prefix-foreground = ${colors.green}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

[module/wlan]
type = custom/script
exec = ~/.config/polybar/scripts/network.sh
interval = 5
tail = false

format = <label>
label = %output%

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-prefix = "CPU "
format-prefix-foreground = ${colors.sky}

label = %percentage%%

[module/memory]
type = internal/memory
interval = 2

format = <label>
format-prefix = "MEM "
format-prefix-foreground = ${colors.mauve}

label = %percentage_used%%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 75

format = <label>
format-prefix = "TEMP "
format-prefix-foreground = ${colors.yellow}

format-warn = <label-warn>
format-warn-prefix = "HOT "
format-warn-prefix-foreground = ${colors.red}

label = %temperature-c%
label-warn = %temperature-c%

[settings]
screenchange-reload = true
pseudo-transparency = false
